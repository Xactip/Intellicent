server.port=8080

spring.data.mongodb.uri=mongodb://${MONGO_HOST:localhost:27017}/knowledgebase

spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://${KC_HOST:localhost:8099}/realms/Intellicent
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${KC_HOST:localhost:8099}/realms/Intellicent

logging.level.org.springframework.security=TRACE