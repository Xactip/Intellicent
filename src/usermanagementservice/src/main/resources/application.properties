server.port=8081

spring.data.mongodb.uri=mongodb://localhost:27018
spring.data.mongodb.database=usermanagement

spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8099/realms/Intellicent
#spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8099/realms/Intellicent

logging.level.org.springframework.security=TRACE
